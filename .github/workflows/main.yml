name: README 更新

on:
  schedule:
    - cron: '0 * * * *' # 毎時0分に自動実行
  workflow_dispatch:   # 手動でも実行可能

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python 環境セットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: ステータス生成
        run: python .github/scripts/generate_status.py
      - name: README を更新してコミット
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "README ステータス更新 [skip ci]" || echo "変更なし"
          git push
